<section class="row form-bg" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Autentique-se usando suas Redes Sociais</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png" style="width: 30px">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="/modules/users/img/buttons/twitter.png" style="width: 30px">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="/modules/users/img/buttons/google.png" style="width: 30px">
		</a>
		<a href="/auth/linkedin" class="undecorated-link">
			<img src="/modules/users/img/buttons/linkedin.png" style="width: 30px">
		</a>
		<a href="/auth/github" class="undecorated-link">
			<img src="/modules/users/img/buttons/github.png" style="width: 30px">
		</a>
	</div>
	<h3 class="col-md-12 text-center">Ou sua Conta na Aplicação</h3>
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div data-ng-show="error" class="text-center text-danger">
					<div class="alert alert-danger" role="alert">
						<strong data-ng-bind="error"></strong>
					</div>
				</div>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">
						<i class="text-muted glyphicon glyphicon-user"></i>
						</span>
					<!--<label for="username">Nome de Usuário</label>-->
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nome de Usuário">
				</div>
				<br>
				<div class="input-group">
     		<!--<label for="password">Senha</label>-->
				<span class="input-group-addon">
				<i class="text-muted glyphicon glyphicon-asterisk"></i>
				</span>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Senha">
				</div>
				<br>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Autentique-se</button>&nbsp; or&nbsp;
					<a href="/#!/signup">Inscreva-se</a>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Esqueceu sua Senha?</a><br><br>
				</div>
			<!--	<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>-->
			</fieldset>
		</form>
	</div>
</section>
